<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<body>
    <div class="title">
        <p>To-Do List</p>
        
    </div>

    <div class="inputs">
        <input class="taskinput" type="text" placeholder="Enter Task">
        <div class="date-input-container">
            Deadline:
            <input class="date-input" style="margin-left: 10px; border-radius: 11px; border:none; padding-left: 2px; outline: none;
            " type="date">
        </div>
        <div style="margin-right: 5px; font-weight: bold;">Select Priority:</div>

        <div class="priority-input">
            <div class="high">
            
                High 
                <input class="high-box" style="margin-left:5px" type="radio" name="priority">
            </div>
            <div class="medium">
                Medium 
                <input class="medium-box" style="margin-left:5px" type="radio" name="priority">
            </div>
            <div  class="low">
                Low 
                <input class="low-box" style="margin-left:5px" type="radio" name="priority">
            </div>  
        </div>

    </div>

    <div class="add" >
        <button onclick="add();" class="add-btn">
            ADD
        </button>
    </div>

    <div class="task-columns">
        <span class="tn">TASK</span>
        <span class="dl">DEADLINE</span>
        <span class="p">PRIORITY</span>
        <span class="s">STATUS</span>
    </div>
    <div class="task-list">
       
    </div>
    

    <script src="script.js"></script>

</body>
